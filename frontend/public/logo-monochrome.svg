<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g id="logo-icon">
    <!-- Background circle -->
    <circle cx="30" cy="30" r="28" fill="currentColor" stroke="currentColor" stroke-width="2"/>
    
    <!-- Truck icon -->
    <g id="truck" fill="white">
      <!-- Truck body -->
      <rect x="12" y="20" width="24" height="12" rx="2"/>
      <!-- Truck cab -->
      <rect x="8" y="18" width="8" height="14" rx="1"/>
      <!-- Wheels -->
      <circle cx="14" cy="34" r="3" fill="currentColor"/>
      <circle cx="26" cy="34" r="3" fill="currentColor"/>
      <!-- Windshield -->
      <rect x="9" y="20" width="6" height="6" fill="#E5E7EB" rx="0.5"/>
      <!-- Door handle -->
      <rect x="10" y="25" width="1" height="2" fill="#9CA3AF"/>
    </g>
  </g>
  
  <!-- Logo Text -->
  <g id="logo-text">
    <text x="70" y="25" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="700" fill="currentColor">
      RoamEase
    </text>
    <text x="70" y="42" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="currentColor" opacity="0.7">
      LOGISTICS MADE EASY
    </text>
  </g>
</svg>
